<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Section: Design Block -->
    <section class="background-radial-gradient overflow-hidden p-4">
        <style>
            .background-radial-gradient {
                background-color:#7081E4;
                background-image: radial-gradient(800px circle at 0% 0%,
                #D0F3F8 9%, #8ACED7 36%, #5F94E1 76%, #7081E4 90%,
                 transparent 100%),
                    radial-gradient(1250px circle at 100% 100%,
                    #D0F3F8 9%, #8ACED7 28%, #5F94E1 42%, #7081E4 55%,
                        transparent 100%);
            }
        </style>

        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        The best offer <br />
                        <span style="color: #094DAF">for your business</span>
                    </h1>
                    <p class="mb-4 opacity-70" style="color: #000000">
                        Sell with us. Earn profit with everything at ease. Maintain and track orders, receive payments
                        and manage your business
                    </p>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <div class="card bg-glass">
                        <div class="card-body py-4 px-md-4">
                            <form>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInputUsername"
                                        placeholder="myusername" required autofocus>
                                    <label for="floatingInputUsername">Username</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInputEmail"
                                        placeholder="name@example.com" required>
                                    <label for="floatingInputEmail">Email address</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password" required>
                                    <label for="floatingPassword">Password</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPasswordConfirm"
                                        placeholder="Confirm Password" required>
                                    <label for="floatingPasswordConfirm">Confirm Password</label>
                                </div>

                                <div class="d-grid mb-2">
                                    <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
                                        type="submit">Register</button>
                                </div>

                                <a class="d-block text-center mt-2 small" href="./seller-login.html">Have an account? Sign In</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->
</body>

</html>
